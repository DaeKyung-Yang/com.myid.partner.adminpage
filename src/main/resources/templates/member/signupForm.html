<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<hr>
<form action="/member/signup" th:object="${member}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <input type="text" th:field="*{memberId}" placeholder="아이디입력">
    <input type="password" th:field="*{password}" placeholder="비밀번호">
    <input type="text" th:field="*{name}" placeholder="이름">
    <input type="email" th:field="*{email}" placeholder="이메일">
    <button type="submit">회원가입</button>
</form>
</body>
</html>
