<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>t_organization List</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">orgId</th>
            <th scope="col">orgName</th>
            <th scope="col">orgNameEng</th>
            <th scope="col">orgStatus</th>
            <th scope="col">isIssuer</th>
            <th scope="col">isVerifier</th>
            <th scope="col">created</th>
            <th scope="col">updated</th>
            <th scope="col">수정</th>
            <th scope="col">삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="post : ${postList}">
            <th scope="row">
                <span th:text="${post.orgId}"></span>
            </th>
            <td>
<!--                <a th:href="@{'/post/' + ${post.org_id}}">-->
                    <span th:text="${post.orgName}"></span>
<!--                </a>-->
            </td>
            <td>
                <span th:text="${post.orgNameEng}"></span>
            </td>
            <td>
                <span th:text="${post.orgStatus}"></span>
            </td>
            <td>
                <span th:text="${post.isIssuer}"></span>
            </td>
            <td>
                <span th:text="${post.isVerifier}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(post.created, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <span th:text="${#temporals.format(post.updated, 'yyyy-MM-dd HH:mm')}"></span>
            </td>
            <td>
                <a th:href="@{/post/edit/{orgId}(org_id=${post.orgId})}" role="button">수정</a>
            </td>
            <td>
                <a th:href="@{/post/delete(orgId=${post.orgId})}" role="button"
                   onclick="if(!(confirm('삭제하시겠습니까?'))) return false">삭제
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <a class="btn btn-primary" th:href="@{/post}" role="button">추가</a>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
