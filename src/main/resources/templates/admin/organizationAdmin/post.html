<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>어드민 추가</title>
    <link rel='stylesheet' href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css'>
</head>
<body>
<header th:insert="fragments/header.html"></header>
<div th:insert="fragments/sidebar.html"></div>
<div class="container">
    <form action="/organizations/post" method="post">
        <div class="form-group row">
            <label for="inputOrgName" class="col-sm-2 col-form-label"><strong>orgName</strong></label>
            <div class="col-sm-10">
                <input type="text" name="orgName" class="form-control" id="inputOrgName">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputOrgNameEng" class="col-sm-2 col-form-label"><strong>orgNameEng</strong></label>
            <div class="col-sm-10">
                <input type="text" name="orgNameEng" class="form-control" id="inputOrgNameEng">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputOrgStatus" class="col-sm-2 col-form-label"><strong>orgStatus</strong></label>
            <div class="col-sm-10">
                <input type="text" name="orgStatus" class="form-control" id="inputOrgStatus">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputIsIssuer" class="col-sm-2 col-form-label"><strong>isIssuer</strong></label>
            <div class="col-sm-10">
                <input type="text" name="isIssuer" class="form-control" id="inputIsIssuer">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputIsVerifier" class="col-sm-2 col-form-label"><strong>isVerifier</strong></label>
            <div class="col-sm-10">
                <input type="text" name="isVerifier" class="form-control" id="inputIsVerifier">
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" value="저장">
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
