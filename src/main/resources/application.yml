server:
  port: 8080

spring:
  thymeleaf:
    cache: false
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/local_myid_partner_db?characterEncoding=UTF-8&serverTimezone=UTC
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
#    database-platform: org.hibernate.dialect.MariaDBDialect

logging:
  level:
    org.hibernate:
      SQL: DEBUG